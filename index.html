<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidegen - 使用 Markdown，创建精美的演示文稿</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <a href="#" class="logo">
            <i class="mdi mdi-presentation-play"></i>
            <span>Slidegen</span>
        </a>
        <div class="header-right">
            <!-- GitHub 链接 -->
            <a href="https://github.com/yourusername/slidegen" class="github-link" target="_blank">
                <i class="mdi mdi-github"></i>
            </a>
            <!-- 主题模式切换按钮 -->
            <div class="theme-mode-switch">
                <button class="theme-mode-btn" id="theme-mode-btn">
                    <i class="mdi mdi-brightness-6"></i>
                </button>
                <div class="theme-mode-menu" id="theme-mode-menu">
                    <div class="theme-mode-item" data-mode="light">
                        <i class="mdi mdi-white-balance-sunny"></i>
                        <span>日间模式</span>
                    </div>
                    <div class="theme-mode-item" data-mode="dark">
                        <i class="mdi mdi-moon-waning-crescent"></i>
                        <span>夜间模式</span>
                    </div>
                    <div class="theme-mode-item" data-mode="system">
                        <i class="mdi mdi-desktop-tower-monitor"></i>
                        <span>跟随系统</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 标题区域 -->
        <div class="hero-section">
            <h1 class="hero-title">将您的 Markdown 文档<br>转换为精美幻灯片</h1>
            <p class="hero-subtitle">只需上传您的 Markdown 文件，即可生成专业的演示文稿</p>
        </div>

        <!-- 上传区域 -->
        <div class="upload-area" id="upload-area">
            <i class="mdi mdi-cloud-upload upload-icon"></i>
            <h2>点击或拖放上传</h2>
            <p>支持 Markdown 文件</p>
            <input type="file" id="file-input" accept=".md" style="display: none;">
        </div>

        <!-- 文件列表 -->
        <div class="file-list" id="file-list"></div>
    </main>

    <script src="js/home.js" type="module"></script>
</body>
</html>
